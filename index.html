<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="whole">
        <div id="heading">
            <h2>My App</h2>
        </div>
        <div id="users">
            <div id="user_top">
                <h2>Users</h2>
                <button id="create_button" onclick="displayFormCreate()">Create</button>
            </div>
            <table id="table_content">
                <thead>
                    <tr id="border-bottom">
                        <th style="width: 4%;">#</th>
                        <th style="width: 12%;">Avatar</th>
                        <th style="width: 15%;">First Name</th>
                        <th style="width: 15%;">Last Name</th>
                        <th style="width: 35%;">Username</th>
                        <th style="width: 19%;">Action</th>
                    </tr>
                </thead>
                <tbody id="data_table">
                     
                </tbody>
            </table>
        </div>
    </div>
    <div id="form_user">
        <form id="create_user" autocomplete="off" onsubmit="event.preventDefault(); onFormSubmit()">
            <h2>Create User</h2>
            <img src="images/profile pic.svg" alt="Profile Picture" id="ProfilePic">
            <label for="accept_image">Upload Image</label>
            <img src="images/delete.svg" alt="Delete button" id="delete_bin">
            <input type="file" name="topics" id="accept_image" accept="image/jpg, image/png, image/svg, image/jpeg">
            <input type="text" name="First Name" id="fname" placeholder="Enter First Name">
            <span id="enter_first_name">Please Enter First Name</span>
            <input type="text" name="Last Name" id="lname" placeholder="Enter Last Name">
            <p id="enter_last_name">Please Enter Last Name</p>
            <input type="text" name="User's Username" id="username" placeholder="Enter Username">
            <p id="enter_user_name">Please Enter Username</p>
            <div id="submitandcancel">
                <button type="submit" id = "submit_btn">Submit</button>
                <button type="button" id="cancel" onclick="closeForm()">Cancel</button>
            </div>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
